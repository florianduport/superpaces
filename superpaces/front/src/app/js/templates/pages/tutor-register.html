<link rel="stylesheet" type="text/css" href="/css/homepage-tutor.css" media="screen" />
<link rel="stylesheet" type="text/css" href="/css/font-awesome.css" media="screen" />
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
<script src="/js/extlibs/typed.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
  $(window).scroll(function() {
    if ($(document).scrollTop() > 100) {
      $(".navbar-fixed-top").css("background-color", "#2d2e30");
    } else {
      $(".navbar-fixed-top").css("background-color", "transparent");
    }
  });
  $("#typed").typed({
    strings: ["compétences.", "astuces.", "connaissances."],
    typeSpeed: 100
  });
});
</script>
<div id="headzone">
  <nav class="navbar navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/"><img src="/img/homepage-tutor/Super-paces-logo-blanc.png"/></a>
          </div>
        </div>
    </nav>

    <div id="headzoneSubtitle" class="col-md-12">
      <br/><br/><br/><br/><br/><br/>
      <div class="col-md-4 col-md-offset-4" ng-if="!user.name">
        <div class="col-md-6 col-md-offset-3 btnConnectZone">
          <a href="{{apiBaseUrl}}/auth/facebook"><button class="btn btn-info facebookConnect"><i class="fa fa-facebook-official pull-left" aria-hidden="true"></i> Inscription avec Facebook</button></a>
        </div>
        <div class="col-md-6 col-md-offset-3 btnConnectZone">
          <a href="{{apiBaseUrl}}/auth/twitter"><button class="btn btn-info twitterConnect"><i class="fa fa-twitter-square pull-left" aria-hidden="true"></i> Inscription avec Twitter</button></a>
        </div>
        <div class="col-md-6 col-md-offset-3 signupZone">
          <p class="text-center" style="padding-top: 10px;">ou</p>
          <form action="http://177.10.0.11:1337/auth/registerUser" method="post">
            <input type="input" name="firstname" ng-model="firstname" class="form-control" placeholder="Prénom" required="Ce champs est requis" />
            <input type="input" name="lastname" ng-model="lastname" class="form-control" placeholder="Nom" required="Ce champs est requis" />
            <input type="email" name="email" ng-model="email" class="form-control" placeholder="Email" required="Ce champs est requis" />
            <input type="password" name="password" ng-model="password" class="form-control" placeholder="Mot de passe" required="Ce champs est requis" />
            <input type="submit" class="btn btn-success" value="S'inscrire">
          </form>
        </div>
      </div>
    </div>
</div>

<div class="darkZone row">
  <p></p>
</div>
