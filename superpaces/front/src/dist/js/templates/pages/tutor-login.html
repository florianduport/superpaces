<link rel="stylesheet" type="text/css" href="/css/homepage-tutor.css" media="screen" />
<link rel="stylesheet" type="text/css" href="/css/font-awesome.css" media="screen" />
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
<script src="/js/extlibs/typed.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
  $(window).scroll(function() {
    if ($(document).scrollTop() > 100) {
      $(".navbar-fixed-top").css("background-color", "#2d2e30");
    } else {
      $(".navbar-fixed-top").css("background-color", "transparent");
    }
  });
  $("#typed").typed({
    strings: ["compétences.", "astuces.", "connaissances."],
    typeSpeed: 100
  });
});
</script>
<div id="headzone">
  <nav class="navbar navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/#!/"><img src="/img/homepage-tutor/Super-paces-logo-blanc.png"/></a>
          </div>
          <div id="navbar" class="navbar-collapse collapse pull-right" ng-if="!user.name">
            <a href="/#!/tutor-register">S'inscrire</a>
            <a href="/#!/tutor-login">Se connecter</a>
            <a href="/#!/tutor-register"><input type="button" class="btn btn-success becomeTutor" value="Devenir tuteur"/></a>
          </div><!--/.navbar-collapse -->
          <div class="navbarConnected navbar-collapse collapse pull-right" ng-if="user.name">
            <a href="#">{{user.name}}</a>
            <a href="{{logoutUrl}}">Se déconnecter</a>
          </div>
        </div>
    </nav>

    <div id="headzoneSubtitle" class="col-md-12">
      <br/><br/><br/><br/><br/><br/>
      <div class="col-md-4 col-md-offset-4" ng-if="!user.name">
        <div class="col-md-6 col-md-offset-3 btnConnectZone">
          <a href="{{authFbUrl}}"><button class="btn btn-info facebookConnect"><i class="fa fa-facebook-official pull-left" aria-hidden="true"></i> Connexion avec Facebook</button></a>
        </div>
        <div class="col-md-6 col-md-offset-3 btnConnectZone">
          <a href="{{authTwitterUrl}}"><button class="btn btn-info twitterConnect"><i class="fa fa-twitter-square pull-left" aria-hidden="true"></i> Connexion avec Twitter</button></a>
        </div>
        <div class="col-md-6 col-md-offset-3 signupZone">
          <p class="text-center" style="padding-top: 10px;">ou</p>
          <form action="{{loginUrl}}" method="post">
            <input type="email" name="username" ng-model="email" class="form-control" placeholder="Email" required="Ce champs est requis" />
            <input type="password" name="password" ng-model="password" class="form-control" placeholder="Mot de passe" required="Ce champs est requis" />
            <input type="submit" class="btn btn-success" value="Se connecter">
          </form>
        </div>
      </div>
    </div>
</div>

<div class="darkZone row">
  <p></p>
</div>
